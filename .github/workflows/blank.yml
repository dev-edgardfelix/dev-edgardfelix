name: Generate GitHub Contribution Snake

on:
  schedule:            # opcional: roda automaticamente (este exemplo roda todo dia Ã s 00:30 UTC)
    - cron: '30 0 * * *'
  workflow_dispatch:   # permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (required for some push actions)
        uses: actions/checkout@v4

      - name: Generate snake SVGs (svg-only faster)
        id: snk
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish generated files to branch 'output'
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
