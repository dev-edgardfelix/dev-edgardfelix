# 🐍 GitHub Action - Cobrinha de contribuições (Dark Mode)
# Inspirado em Platane/snk

name: Generate Snake (Dark Mode)

on:
  schedule:
    - cron: "0 */12 * * *"  # Executa a cada 12 horas
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐍 Gerar cobrinha (modo dark)
        uses: Platane/snk@v3
        with:
          github_user_name: dev-edgardfelix
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Publicar no branch "output"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
          commit_message: "Atualiza cobrinha dark 🐍"
