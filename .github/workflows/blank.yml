# GitHub Action para gerar o gráfico de contribuições com a cobrinha com tema DARK
# 🐍 Inspirado em Platane/snk

name: Generate Snake (Dark Mode)

on:
  schedule:
    # Executa a cada 12 horas
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Clonar repositório
        uses: actions/checkout@v3
    
      - name: 🐍 Gerar arquivos da cobrinha (modo dark)
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-dark.gif?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Verificar status da build
        run: git status

      - name: 🚀 Enviar novos arquivos para o branch "output"
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update dark snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
